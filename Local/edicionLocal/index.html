<!DOCTYPE html>
<html>
    <head>
       <title>Locales</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        
        <script>
           //modalModificar traer info y pintarlos en el modal
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-md-offset-1">
                    <div class="panel panel-default panel-table">
                      <div class="panel-heading">
                        <div class="row">
                          <div class="col col-xs-6">
                            <h3 class="panel-title">Edicion del local</h3>
                          </div>
                        </div>
                      </div>
                      <div class="panel-body">
                          <div class="card">
                           <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#local" aria-controls="local" role="tab" data-toggle="tab"> Local</a></li>
                                <li role="presentation"><a href="#evento" aria-controls="evento" role="tab" data-toggle="tab"> Eventos</a></li>
                            </ul>
                          </div>
                            <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="local">
                           <form name="formulario" id="formulario">
                                 <div class="form-group">
                                    <label for="id">Identificacion:</label>
                                    <input type="text" class="form-control" id="id">
                                  </div>
                                  <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre">
                                  </div>
                                  <div class="form-group">
                                    <label for="direccion">Direccion:</label>
                                    <input type="text" class="form-control" id="direccion">
                                  </div>
                                  <div class="form-group">
                                    <label for="capacidad">Capacidad del lugar:</label>
                                    <input type="text" class="form-control" id="capacidad">
                                  </div>
                            </form>
                            <button type="button" class="btn btn-default" name="update" id="update">Modificar</button>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="evento">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12 col-md-offset-1">
                                            <div class="panel panel-default panel-table">
                                              <div class="panel-heading">
                                                <div class="row">
                                                  <div class="col col-xs-6">
                                                    <h3 class="panel-title">Eventos</h3>
                                                  </div>
                                                  <div class="col col-xs-6 text-right">
                                                    <button type="button" class="btn btn-sm btn-primary btn-create" data-toggle="modal" data-target="#agregarLocal">Agregar evento</button>
                                                  </div>
                                                </div>
                                              </div>
                                              <div class="panel-body">
                                                <table class="table table-striped table-bordered table-list">
                                                      <thead>
                                                        <tr>
                                                            <th class="hidden-xs">Nombre</th>
                                                            <th>Descripcion</th>
                                                            <th>Fecha</th>
                                                            <th>Precio</th>
                                                            <th>Genero</th>
                                                            <th><em class="fa fa-cog"></em></th>
                                                        </tr> 
                                                      </thead>
                                                      <tbody>
                                                          <tr>
                                                            <td class="hidden-xs"></td>
                                                            <td></td>
                                                            <td></td>
                                                            <td></td>
                                                            <td></td>
                                                            <td align="center">
                                                              <a name="modalUpdate" id="modalUpdate" class="btn btn-default"><em class="fa fa-pencil"></em></a>
                                                              <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                                                            </td>
                                                          </tr>
                                                        </tbody>
                                                </table>
                                              </div>
                                                  <!--<div class="panel-footer">
                                                      <div class="row">
                                                          <div class="col-md-10">
                                                              <div class="alert alert-warning alert-dismissable">
                                                              <button type="button" class="close" data-dismiss="alert">&times;</button>
                                                              <p name="respuesta" id="respuesta"></p>
                                                              </div>
                                                          </div>
                                                      </div>
                                                  </div>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                          </div>
                          
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="agregarLocal" class="modal fade">
          <div class="modal-dialog">

            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Agregar evento</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                    <form name="formulario" id="formulario">
                     <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre">
                      </div>
                      <div class="form-group">
                        <label for="descripcion">Descripcion:</label>
                        <input type="text" class="form-control" id="descripcion">
                      </div>
                      <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" class="form-control" id="fecha">
                      </div>
                      <div class="form-group">
                        <label for="cover">Percio del cover:</label>
                        <input type="text" class="form-control" id="cover">
                      </div>
                      <div class="form-group">
                        <label for="generoMusical">Genero musical:</label>
                        <input type="text" class="form-control" id="generoMusical">
                      </div>
                    </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" name="add" id="add">Agregar</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
